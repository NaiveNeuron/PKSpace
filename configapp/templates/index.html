<!DOCTYPE html>
<html lang="en">
<head>
    <title>PKSpace config app</title>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div>
    <button class="btn btn-choose">Choose image &#x25BC;</button>
    <div id="image-previews">
      {% for image in images %}
        <img src="{{ url_for('data_image', filename=image) }}" width="128" height="96">
      {% endfor %}
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-save">Save polygon</button>
    <button type="button" class="btn btn-undo">Undo</button> 
    <button type="button" class="btn btn-rotate">Rotate</button>
    |
    <button type="button" class="btn btn-generate">Generate output</button>
    
  </div>

  <div id="canvas-container">
    <div id="slider-container">
      <input id="slider" type="range" name="slider" min="0" max="360"
        value="0" step="0.05">
      <input id="sliderval" type="text" name="sliderval" value="0">
    </div>
    <canvas id="canvas" width="640" height="480">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <canvas id="canvas-mask" width="640" height="480">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>

  <div id="output-container">
    <h1>Output</h1>
    <textarea name="output" rows="20" cols="100" readonly></textarea>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    $(document).ready(function () {
        var polygons = new Polygons();

        $('#canvas').click(function(e) {
            polygons.add_point(e.pageX, e.pageY);
            polygons.redraw();
        });

        $('.btn-save').click(function() {
            polygons.save_polygon();
            $('#slider').val(0);
            $('#sliderval').val(0);
        });

        $('.btn-undo').click(function() {
            polygons.undo();
        });

        $('.btn-choose').click(function() {
            $('#image-previews').slideToggle();
        });

        $('.btn-rotate').click(function() {
            polygons.rotate_image();        
        });

        $('.btn-generate').click(function() {
            polygons.generate_output('#output-container textarea');
        });

        $('#slider').on('input change', function() {
            var val = $(this).val();
            $('#sliderval').val(val);
            polygons.update_rotation(parseFloat(val));   
        });

        $('#image-previews img').click(function() {
            $('#image-previews img').css('border-color', '#ffffff');

            $(this).css('border-color', '#4A42DE');

            polygons.set_image(this);
        });
    });
  </script>
</body>
</html>
